version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - CREDENTIALS_FILE=phonic-goods-317118-1353ffa1774d.json
      - SPREADSHEET_ID=${SPREADSHEET_ID:-1BJpXRY7WZ7K0IE7sOpXSC-0-k7cBk1Z-w8PqbdxJvpY}
      - REQUEST_TIMEOUT=30
      - MAX_WORKERS=2
      - MIN_DELAY=1.0
      - MAX_DELAY=3.0
    volumes:
      - ./logs:/app/logs
      - ./phonic-goods-317118-1353ffa1774d.json:/app/phonic-goods-317118-1353ffa1774d.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s